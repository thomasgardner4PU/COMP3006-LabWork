<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Exercise 1</title>

    <style>
        /* Your CSS code goes here. */

        div {
            background-color: lightgrey;
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
    </style>


    <script>

        function saveData(){
            let modName = document.getElementById("mod-name").value;
            localStorage.setItem("ModuleName", modName);

            let modCode = document.getElementById("mod-code").value;
            localStorage.setItem("ModuleCode", modCode);

            document.getElementById("mod-name").value = localStorage.getItem("ModuleName")
            document.getElementById("mod-code").value = localStorage.getItem("ModuleCode")


            console.log("data is here")

            let display = document.getElementById("demo");
            display.innerText = `${modName} ${modCode}`;

        }



    </script>
</head>
<body>

<div>
    <label for="mod-name">Module Name:</label>
    <input type="text" id="mod-name" name="mod-name">

    <label for="mod-code">Module Code:</label>
    <input type="text" id="mod-code" name="mod-code">

    <button onclick="saveData()" type="button">Save</button>

    ,<p id="demo"></p>
</div>

</body>
</html>
