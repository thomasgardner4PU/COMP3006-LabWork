<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Exercise 3</title>

    <style>
        #room {
            background-color: #CFCFCF;
            border: solid #000;
            border-width: 1px;
            width: 360px;
            overflow: hidden;
            margin: auto;
        }

        .seat {
            width: 100px;
            min-height: 100px;
            margin: 10px;
            float: left;
            background-color: #00CC00;
        }

        .booked {
            background-color: #CC0000;
        }
    </style>

    <script>

        $(function (){
            $(".seat").click(function (){
                $(this).toggleClass("booked");

                if ($(this).hasClass("booked")) {
                    $("seat1").append()
                }
            });
        })


    </script>

</head>
<body>
    <h1>Seating Planner</h1>

<div id="room">
    <div class="seat" id="seat1">

    </div>
    <div class="seat" id="seat2">

    </div>
    <div class="seat" id="seat3">

    </div>
    <div class="seat" id="seat4">

    </div>
    <div class="seat" id="seat5">

    </div>
    <div class="seat" id="seat6">

    </div>
    <div class="seat" id="seat7">

    </div>
    <div class="seat" id="seat8">

    </div>
    <div class="seat" id="seat9">

    </div>
</div>
</body>
</html>
