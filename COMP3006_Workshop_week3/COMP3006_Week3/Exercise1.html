<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2> JavaScript Objects </h2>

<p id="Exercise1"></p>

<script>
    const UserDetails = {
        firstName:"Thomas",
        lastName:"Gardner",
        emailAddress:"derpderp@derpseason.com"
    }

    document.getElementById("Exercise1").innerHTML = UserDetails.firstName + UserDetails.lastName + " and there email is " + UserDetails.emailAddress;

    console.log(UserDetails)

    console.log(UserDetails["firstName"]);
    console.log(UserDetails["lastName"]);
    console.log(UserDetails["emailAddress"]);


    for (property in UserDetails) {
        if (UserDetails.hasOwnProperty(property)) {
            console.log(property + ": " + UserDetails[property]);
        }
    }

</script>

</body>
</html>
