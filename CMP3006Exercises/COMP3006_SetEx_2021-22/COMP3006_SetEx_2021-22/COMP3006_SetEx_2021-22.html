            // Classes/functions go here.
            class Session {
                constructor(title, sessionTime, staff) {
                    this.title = title;
                    this.sessionTime = sessionTime;
                    this.staff = staff;
                    this.active = false;
                }

                getSessionId(){
                    let d = this.sessionTime;
                    let days = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
                    let day = days[d.getDay()];d

                    let hour = this.sessionTime.getHours();
                    let id = `${day}_${hour}`

                    return id;
                }

                renderSession(){
                    // para 1
                    let tue_9_title = document.createElement("p")
                    tue_9_title.innerText = this.title;
                    tue_9_title.id = `${this.getSessionId()}_title`;

                    // para2
                    let tue_9_staff = document.createElement("p")
                    tue_9_staff.innerText = this.staff;
                    tue_9_staff.id = `${this.getSessionId()}_staff`;

                    let parent = document.getElementById(this.getSessionId());

                    parent.appendChild(tue_9_staff);
                    parent.appendChild(tue_9_title);
                    parent.classList.add("active");
                }

                clearSession(){
                    // para 1
                    let tue_9_title = document.createElement("p")
                    tue_9_title.innerText = this.title;
                    tue_9_title.id = `${this.getSessionId()}_title`;

                    // para2
                    let tue_9_staff = document.createElement("p")
                    tue_9_staff.innerText = this.staff;
                    tue_9_staff.id = `${this.getSessionId()}_staff`;

                    let parent = document.getElementById(this.getSessionId());

                    parent.appendChild(tue_9_staff);
                    parent.appendChild(tue_9_title);
                    parent.classList.remove("active");
                }

            }
