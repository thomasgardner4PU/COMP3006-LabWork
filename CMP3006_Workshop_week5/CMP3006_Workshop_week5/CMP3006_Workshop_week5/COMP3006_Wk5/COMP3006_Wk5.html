    <body>
        <!-- Do not edit this section. -->

        <script src="https://unpkg.com/chai/chai.js"></script>
        <script src="https://unpkg.com/mocha/mocha.js"></script>
    
        <script class="mocha-init">
            mocha.setup('tdd');

        <script src="COMP3006_Wk5_Tests.js"></script>

            mocha.run();

        <!-- Your HTML code goes here. -->
        <form action="COMP3006_Wk5.html">
            <input type="text" id="fname" name="fname"><br><br>
        </form>

    <div>
        <button id="testButton">Click me</button>
    </div>

    <p id="para"></p>

    <script>
        /* JS functions go here. */
        function sayHello(name) {
            let something = document.getElementById("fname").value;
            document.getElementById("para").innerHTML = something;
            let strHello = "hello";
            let output = `${strHello} ${name}`;

            return output;
        }

        $(window).on("load", function() {
            /* JS code goes here. */
            console.log(sayHello("David"))

            document.getElementById("testButton").addEventListener("click", sayHello)
        });
    </script>
